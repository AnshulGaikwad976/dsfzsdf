<!DOCTYPE html>
<html>

<head>
    <title>Object and Array Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
</head>

<body>

    <h2>Display Object and Array Values</h2>

    <div id="output"></div>

    <script>
        // Variable with object containing array and values
        let studentInfo = {
            name: "Aryan",
            age: 17,
            hobbies: ["Reading", "Coding", "Football"],
            grade: "12th"
        };

        // Display using object keys
        let outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
      <p><strong>Name:</strong> ${studentInfo["name"]}</p>
      <p><strong>Age:</strong> ${studentInfo["age"]}</p>
      <p><strong>Grade:</strong> ${studentInfo["grade"]}</p>
      <p><strong>Hobbies:</strong> ${studentInfo["hobbies"].join(", ")}</p>
    `;
    </script>

</body>

</html>
